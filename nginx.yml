- hosts: nginx
  become: True
  tasks:
    - name: Install nginx server
      dnf:
        name: nginx
        state: present
    - name: Install nginx
      service:
        name: nginx
        state: started
        enabled: True 
    - name: Copy config file
      copy:
        src: nginx.conf
        dest: /etc/nginx/conf.d/nginx.conf
      notify:
        - restart
  handlers:
    - name: restart
      service:
        name: nginx
        state: restarted
 
